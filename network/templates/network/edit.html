{% extends "network/layout.html" %}

{% block body %} 
    <p>{{ post.user.username }}</p>
    <form action="{% url 'edit' post.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="edited_text" value="{{ post.text }}">
        <input type="submit" value="Edit">
    </form>
{% endblock %}
